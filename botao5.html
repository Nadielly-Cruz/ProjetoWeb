<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AliWiki</title>
  <link rel="icon" href="img\ivanofc (1).png" type="image/png">
  <link href="css/geral.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    form {
      max-width: 600px;
      margin: 30px auto;
      background: #301934;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #8a2be2;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      color: #ec50b1;
      font-family: bold;
      
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    button {
      background: #8a2be2;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    button:hover {
      background: #7a1fd1;
    }
  </style>
</head>
<body>
  <div id="corpo">
    <div id="topo">
      <img src="img/ivanofc.png" alt="Logo AliWiki" style="width: 80px; margin-bottom: 10px;" />
      <h2>Fale Conosco</h2>
    </div>

    <div id="menu">
      <a href="index.html" class="menu-link"><i class="fas fa-home"></i> Início</a>
      <a href="botao2.html" class="menu-link"><i class="fas fa-users"></i> Personagens</a>
      <a href="botao3.html" class="menu-link"><i class="fas fa-music"></i> Músicas</a>
      <a href="botao4.html" class="menu-link"><i class="fas fa-video"></i> Videoclipes</a>
      <a href="botao5.html" class="menu-link"><i class="fas fa-envelope"></i> Contato</a>
    </div>

    <div id="conteudo">
      <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <div id="rodape">
      <p><i class="fas fa-user-astronaut"></i> © 2025 AliWiki</p>
    </div>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;

      if(nome && email && mensagem) {
        alert(`Obrigado por enviar, ${nome}! Em breve entraremos em contato.`);
        this.reset();
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    });
  </script>
</body>
</html>
