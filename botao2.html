<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Personagens - AliWiki</title>
  <link href="css/geral.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div id="corpo">
    <div id="topo">
      <h2>AliWiki - Personagens</h2>
    </div>

    <div id="menu">
      <div id="botao1"><i class="fas fa-home"></i> Início</div>
      <div id="botao2"><i class="fas fa-users"></i> Personagens</div>
      <div id="botao3"><i class="fas fa-music"></i> Músicas</div>
      <div id="botao4"><i class="fas fa-image"></i> Galeria</div>
      <div id="botao5"><i class="fas fa-video"></i> Vídeos</div>
    </div>
    
    <div id="meio">
      <div id="esquerda">
        <img src="img/personagem1.jpg" alt="Personagem" class="imagem-bloco">
      </div>

      <div id="centro">
        <iframe width="100%" height="100%" 
          src="https://www.youtube.com/embed/SUExDjE8C4U" 
          title="Personagem Apresentação" 
          frameborder="0" allowfullscreen>
        </iframe>
      </div>

      <div id="direita">
        <img src="img/personagem2.jpg" alt="Personagem 2" class="imagem-bloco">
      </div>
    </div>

    <div id="rodape">
      <p><i class="fas fa-user-astronaut"></i> © 2025 AliWiki</p>
    </div>
  </div>

</body>
</html>
