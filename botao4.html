      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .video-container iframe:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
    }
  </style>
</head>
