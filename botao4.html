  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .galeria img {
      width: 220px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #8a2be2;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .galeria img:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
    }
  </style>
</head>
<body>
  <div id="corpo">
    <div id="topo">
      <h2>Galeria</h2>
    </div>

    <div id="menu">
      <a href="index.html" class="menu-link"><i class="fas fa-home"></i> Início</a>
      <a href="botao2.html" class="menu-link"><i class="fas fa-users"></i> Personagens</a>
      <a href="botao3.html" class="menu-link"><i class="fas fa-music"></i> Músicas</a>
      <a href="botao4.html" class="menu-link"><i class="fas fa-image"></i> Galeria</a>
      <a href="botao5.html" class="menu-link"><i class="fas fa-video"></i> Videoclipes</a>
    </div>
    
    <div id="conteudo">
      <h3>Galeria de Imagens</h3>
      <div class="galeria">
        <img src="img/galeria1.jpg" alt="Imagem 1">
        <img src="img/galeria2.jpg" alt="Imagem 2">
        <img src="img/galeria3.jpg" alt="Imagem 3">
        <img src="img/galeria4.jpg" alt="Imagem 4">
        <img src="img/galeria5.jpg" alt="Imagem 5">
      </div>
    </div>

    <div id="rodape">
      <p><i class="fas fa-user-astronaut"></i> © 2025 AliWiki</p>
    </div>
  </div>
</body>
</html>
